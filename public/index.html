<!DOCTYPE html>

<html xml:lang>
    <head>
        <title>Blokus</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="roomChoice">
            <input type="text" placeholder="room id" id="room-id" />
            <button onclick="joinRoom()">Join room</button>
        </div>

        <div id="colorChoice" hidden></div>

        <div class="gameWrapper">
            <div id="board" class="board"></div>
            <div>
                <div id="polyminos" class="flex" style="flex-wrap: wrap"></div>
                <div id="buttons" hidden>
                    <button onclick="verticalFlipAll()">↕️(w)</button>
                    <button onclick="horizontalFlipAll()">↔️(a)</button>
                    <button onclick="counterClockwiseRotationAll()">
                        ↪️(s)
                    </button>
                    <button onclick="clockwiseRotationAll()">↩️(d)</button>
                </div>
            </div>
        </div>
        <p id="mostRecentColor"></p>
        <script src="sketch.js" type="module"></script>
    </body>
</html>
