<!DOCTYPE html>

<html xml:lang>

<head>
  <title>Blokus</title>
  <script src="jquery.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="polyminos.js"></script>
  <script src="polyminoTransformations.js"></script>
  <script src="polyminoRenderer.js"></script>
  <script src="positionValidator.js"></script>
</head>

<body>
  <div id="roomChoice">
    <input type="text" placeholder="room id" id="room-id">
    <button onclick="joinRoom()">Join room</button>
    <button onclick="createRoom()">Create room</button>
    <p id="error"></p>
  </div>
  <div id="colorChoice" hidden></div>
  <div class="flex">
    <div id="board" class="flex-column"></div>
    <div>
      <div id="polyminos" class="flex" style="flex-wrap: wrap;"></div>
      <div id="buttons" hidden>
        <button onclick="verticalFlip()">↕️(w)</button>
        <button onclick="horizontalFlip()">↔️(a)</button>
        <button onclick="counterClockwiseRotation()">↪️(s)</button>
        <button onclick="clockwiseRotation()">↩️(d)</button>
      </div>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
